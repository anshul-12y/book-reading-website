    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            background-size: cover;
            background-position: center; /* Center the image */
            background-repeat: no-repeat; 
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin-left: auto; 
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        header nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Profile styles */
        .profile {
            margin-left: 1rem;
            color: white;
        }

        main {
            padding: 2rem;
        }

        .search-section {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-section input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 300px;
        }

        .search-section button {
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            cursor: pointer;
        }

        .book-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .book-card {
            background-color: white;
            padding: 1rem;
            margin: 1rem;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .book-card:hover img {
            transform: scale(1.05);
        }

        /* New CSS styles for the genre buttons */
        .genre-section {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .genre-btn {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .genre-btn:hover {
            transform: scale(1.1);
        }

        /* Specific backgrounds for each genre */
        .genre-btn[data-genre="fiction"] { background-color: #ffcccb; }
        .genre-btn[data-genre="science"] { background-color: #add8e6; }
        .genre-btn[data-genre="history"] { background-color: #fffacd; }
        .genre-btn[data-genre="fantasy"] { background-color: #e6e6fa; }
        .genre-btn[data-genre="romance"] { background-color: #ffb6c1; }
        .genre-btn[data-genre="horror"] { background-color: goldenrod; }
        .genre-btn[data-genre="sports"] { background-color: #98fb98; }
        .genre-btn[data-genre="articles"] { background-color: #fff0f5; }
        .genre-btn[data-genre="journals"] { background-color: #fff5ee; }
        .genre-btn[data-genre="comedy"] { background-color: #ffe4e1; }
        .genre-btn[data-genre="comics"] { background-color: #ffdab9; }
        .genre-btn[data-genre="space"] { background-color: #d3d3d3; }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Trigger fetching high-rated books when the page loads
        window.onload = function() {
            fetchBooks('best sellers');  // Automatically fetch high-rated books or best sellers on page load
        };

        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('search-query').value; // Get the user's input
            if (query) {
                fetchBooks(query);  // Pass the user's input as a query
            }
        });

        // Add event listeners to genre buttons
        const genreButtons = document.querySelectorAll('.genre-btn');
        genreButtons.forEach(button => {
            button.addEventListener('click', function() {
                const genre = this.getAttribute('data-genre'); // Get the genre from data attribute
                fetchBooks(genre);  // Use the genre as a query
            });
        });

        function fetchBooks(query) {
            const apiKey = 'AIzaSyBs2mKjdK0obF7meIrXR_xrdLOIh-4M4zg'; // Your API key
            const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${query}&key=${apiKey}`; // Use dynamic query with backticks

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.items) {
                        displayBooks(data.items); // Display books if available
                    } else {
                        console.log('No books found');
                        document.getElementById('book-results').innerHTML = 'No books found';
                    }
                })
                .catch(error => {
                    console.error('Error fetching books:', error);
                });
        }

        function displayBooks(books) {
            const results = document.getElementById('book-results');
            results.innerHTML = ''; // Clear previous results

            books.forEach(book => {
                const bookInfo = book.volumeInfo;
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');

                const bookTitle = bookInfo.title || 'No title available';
                const bookAuthors = bookInfo.authors ? bookInfo.authors.join(', ') : 'No authors available';
                const bookThumbnail = bookInfo.imageLinks ? bookInfo.imageLinks.thumbnail : 'https://via.placeholder.com/150';  // Placeholder if no image
                const bookDescription = bookInfo.description || 'No description available'; // Book description

                bookCard.innerHTML = `
                    <img src="${bookThumbnail}" alt="${bookTitle}">
                    <h3>${bookTitle}</h3>
                    <p>${bookAuthors}</p>
                `;

                // Event listener for displaying modal on card click
                bookCard.addEventListener('click', function() {
                    showModal(bookTitle, bookAuthors, bookThumbnail, bookDescription);
                });

                results.appendChild(bookCard);
            });
        }

        function showModal(title, authors, thumbnail, description) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-authors').innerText = `Authors: ${authors}`;
            document.getElementById('modal-image').src = thumbnail;
            document.getElementById('modal-description').innerText = description;

            const modal = document.getElementById('book-modal');
            modal.style.display = "block";

            // Close modal event listener
            const span = document.getElementsByClassName("close")[0];
            span.onclick = function() {
                modal.style.display = "none";
            }

            // Close modal when clicking outside of modal content
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        }

        // Simulate sign-in and display username
        function signIn(username) {
            // Assume sign-in is successful
            document.getElementById('username-display').innerText = username;
            document.getElementById('profile-display').style.display = 'block'; // Show profile
        }

        // Example of signing in with a username
        signIn('User123'); // Replace 'User123' with the actual username after sign-in
    </script>
</body>
