    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.pixabay.com/animation/2022/10/13/19/49/19-49-32-785_512.gif') no-repeat center center fixed; /* Background GIF */
            background-size: cover; /* Cover the entire viewport */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Text color */
        }

        .signin-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            border-radius: 15px; /* Rounded corners */
            width: 350px;
            text-align: center;
            border: 2px solid #333; /* Border around the container */
            position: relative; /* Position for pseudo-element */
            overflow: hidden; /* Prevents overflow from pseudo-element */
        }

        .heading {
            font-family: 'Georgia', serif; /* Different font for the title */
            font-size: 2.5rem; /* Increase title size */
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Shadow effect for the heading */
            margin-bottom: 1rem;
            position: relative;
        }

        .heading:before {
            content: ''; /* Decorative element before the heading */
            position: absolute;
            width: 100%;
            height: 5px;
            background: #333; /* Color of the decorative line */
            top: 0;
            left: 0;
            border-radius: 5px;
        }

        .signin-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-family: 'Georgia', serif; /* Different font for the title */
            font-size: 1.8rem; /* Increase title size */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Shadow effect for the title */
        }

        .signin-container input[type="text"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .signin-container input[type="text"]:focus,
        .signin-container input[type="password"]:focus {
            border-color: #666; /* Change border color on focus */
            outline: none; /* Remove outline */
        }

        .signin-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-container button:hover {
            background-color: #555; /* Change background on hover */
        }

        .signin-container p {
            margin-top: 1rem;
        }

        .signin-container p a {
            color: #333;
            text-decoration: none;
            font-weight: bold; /* Make link bold */
        }

        .signin-container p a:hover {
            text-decoration: underline; /* Underline link on hover */
        }

        /* Add a decorative element */
        .decorative-element {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -20%;
            left: -25%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            z-index: 0; /* Send behind other content */
            transform: rotate(30deg); /* Rotate for a decorative effect */
        }

        .signin-container > * {
            position: relative; /* Bring child elements in front of the decorative element */
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <div class="decorative-element"></div> <!-- Decorative background circle -->
        <div class="heading">Kindle</div> <!-- Main heading -->
        <h2>Sign In</h2>
        <form id="signin-form" action="signin.html" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

        <p>Don't have an account? <a href="#">Sign up here</a></p>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Store username in local storage
                localStorage.setItem('username', username);
                alert('Signed in successfully!');
                window.location.href = 'signin.html';  // Redirect to the main page
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>

</body>
